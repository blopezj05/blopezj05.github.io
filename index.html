<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borja Lopez Jimenez - Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS VISUALES (Diseño Oscuro) --- */
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #00d8ff; /* Azul cyan para resaltar */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-card {
            background-color: var(--card-color);
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333;
            margin-bottom: 1.5rem;
        }

        h1 {
            margin: 0.5rem 0;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* --- REDES SOCIALES --- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 2rem;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        /* --- SKILLS / HABILIDADES --- */
        .skills-container {
            border-top: 1px solid #333;
            padding-top: 1.5rem;
        }

        .skills-container h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .skills-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            font-size: 2.5rem;
            color: #555;
        }

        .skills-icons i { transition: color 0.3s ease; }

        /* Colores al pasar el ratón */
        .skills-icons i.fa-html5:hover { color: #e34f26; }
        .skills-icons i.fa-css3-alt:hover { color: #1572b6; }
        .skills-icons i.fa-js-square:hover { color: #f7df1e; }
        .skills-icons i.fa-react:hover { color: #61dafb; }
        .skills-icons i.fa-git-alt:hover { color: #f05032; }
    </style>
</head>
<body>

    <main class="profile-card">
        
        <img src="https://via.placeholder.com/160" alt="Borja Lopez Jimenez" class="profile-img">
        
        <h1>Borja Lopez Jimenez</h1>
        
        <p class="bio">
            Desarrollador Web.<br>
            Creando soluciones digitales.
        </p>

        <div class="social-links">
            <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank" title="Twitter / X"><i class="fab fa-x-twitter"></i></a>
            <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:tu@email.com" title="Contactar"><i class="fas fa-envelope"></i></a>
        </div>

        <div class="skills-container">
            <h2>Tech Stack</h2>
            <div class="skills-icons">
                <i class="fab fa-html5" title="HTML5"></i>
                <i class="fab fa-css3-alt" title="CSS3"></i>
                <i class="fab fa-js-square" title="JavaScript"></i>
                <i class="fab fa-react" title="React"></i>
                <i class="fab fa-git-alt" title="Git"></i>
            </div>
        </div>

    </main>

</body>
</html>
