<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS CSS (El diseño) --- */
        :root {
            --bg-color: #121212;       /* Fondo principal muy oscuro */
            --card-color: #1e1e1e;     /* Fondo de la tarjeta un poco más claro */
            --text-color: #ffffff;     /* Color del texto principal */
            --text-secondary: #aaaaaa; /* Color de texto secundario */
            --accent-color: #00d8ff;   /* Color de acento (azul claro al pasar el ratón) */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* La tarjeta principal que contiene todo */
        .profile-card {
            background-color: var(--card-color);
            padding: 3rem 2rem;
            border-radius: 20px; /* Bordes redondeados */
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); /* Sombra suave */
            max-width: 450px;
            width: 100%;
        }

        /* Estilo de la imagen de perfil */
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%; /* Esto hace la imagen redonda */
            object-fit: cover;
            border: 4px solid #333; /* Borde gris oscuro alrededor de la foto */
            margin-bottom: 1.5rem;
        }

        /* Título (Tu Nombre) */
        h1 {
            margin: 0.5rem 0;
            font-size: 2.2rem;
            font-weight: 700;
        }

        /* La biografía corta */
        .bio {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* --- Sección de Redes Sociales (Iconos superiores) --- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Espacio entre iconos */
            margin-bottom: 3rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 2rem; /* Tamaño de los iconos */
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Efecto al pasar el ratón por encima de los iconos sociales */
        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-5px); /* Se mueven un poquito hacia arriba */
        }

        /* --- Sección de Habilidades (Parte inferior) --- */
        .skills-container {
            border-top: 1px solid #333; /* Línea separadora tenue */
            padding-top: 1.5rem;
        }

        .skills-container h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .skills-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Si hay muchos, que bajen de línea */
            gap: 1.5rem;
            font-size: 2.5rem; /* Tamaño de los iconos de habilidades */
            color: #555; /* Color base apagado */
        }

        .skills-icons i {
            transition: color 0.3s ease;
        }

        /* Colores específicos al pasar el ratón por las habilidades */
        .skills-icons i.fa-html5:hover { color: #e34f26; }
        .skills-icons i.fa-css3-alt:hover { color: #1572b6; }
        .skills-icons i.fa-js-square:hover { color: #f7df1e; }
        .skills-icons i.fa-react:hover { color: #61dafb; }
        .skills-icons i.fa-git-alt:hover { color: #f05032; }

    </style>
</head>
<body>

    <main class="profile-card">
        
        <img src="https://via.placeholder.com/160" alt="Foto de perfil" class="profile-img">
        
        <h1>Tu Nombre Aquí</h1>
        
        <p class="bio">
            Desarrollador Web Full Stack. <br>
            Apasionado por crear experiencias digitales únicas.
        </p>

        <div class="social-links">
            <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank" title="Twitter / X"><i class="fab fa-x-twitter"></i></a>
            <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:tu@email.com" title="Enviar Correo"><i class="fas fa-envelope"></i></a>
        </div>

        <div class="skills-container">
            <h2>Tech Stack</h2>
            <div class="skills-icons">
                <i class="fab fa-html5" title="HTML5"></i>
                <i class="fab fa-css3-alt" title="CSS3"></i>
                <i class="fab fa-js-square" title="JavaScript"></i>
                <i class="fab fa-react" title="React"></i>
                <i class="fab fa-git-alt" title="Git"></i>
            </div>
        </div>

    </main>

</body>
</html>
        <p id="hora"></p>
    </footer>
</body>
</html>
